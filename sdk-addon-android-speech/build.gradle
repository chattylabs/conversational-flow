apply plugin: 'com.android.library'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'

versioning {

    tagPrefix "addon-android-version/"

    keywords {
        minor "[addon-android-feature]"
        patch "[addon-android-bug]", "[addon-android-patch]"
    }
}

ext {
    publishDescription = 'Built-in Speech addon for the Android Conversational Flow Component (VUI SDK)'
}

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versioning.code()
        versionName versioning.name()
    }
    //compileSdkVersion 21
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Dagger
    api 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    // SDK
    implementation 'com.chattylabs.sdk.android:common:+'
    api project(':sdk-conversational-flow-core')
}
