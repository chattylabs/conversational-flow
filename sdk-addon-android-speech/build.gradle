buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/chattylabs/maven" }
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

repositories {
    maven { url "https://dl.bintray.com/chattylabs/maven" }
}

apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'


versioning {

    tagPrefix "addon-android-version/"

    keywords {
        minor "[addon-android-feature]"
        patch "[addon-android-bug]", "[addon-android-patch]"
    }
}

android {
    defaultConfig {
        versionCode versioning.code()
        versionName versioning.name()
    }
    //compileSdkVersion 21
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Dagger
    api 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    // SDK
    implementation 'com.chattylabs.sdk.android:common:+'
    api project(':sdk-conversational-flow-core')
}

group = 'com.chattylabs.sdk.android'
version = android.defaultConfig.versionName

publish {
    userOrg = 'chattylabs'
    groupId = project.group
    artifactId = project.name.replace("sdk-", "")
    publishVersion = project.version
    desc = 'Built-in Speech addon for the Android Conversational Flow Component (VUI SDK)'
    website = 'https://github.com/chattylabs/sdk-conversational-flow'
}
