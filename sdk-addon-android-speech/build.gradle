apply plugin: 'com.android.library'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'

versioning {

    tagPrefix "addon-android-version/"

    keywords {
        minor "[addon-android-feature]"
        patch "[addon-android-bug]", "[addon-android-patch]"
    }
}

description = 'Android Speech Addon'

android {
    defaultConfig {
        versionCode versioning.code()
        versionName versioning.name()
    }
    //compileSdkVersion 21

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Dependencies
    implementation "com.chattylabs:android-commons:$android_commons"
    compileOnly project(':sdk-conversations-core')
}

apply from: '../publish.gradle'
