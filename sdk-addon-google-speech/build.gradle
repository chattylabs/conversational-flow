buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}
repositories {
    maven { url "https://dl.bintray.com/chattylabs/maven" }
}
apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply from: '../buildsystem/android.gradle'

group = 'com.chattylabs.sdk.android'
version = android.defaultConfig.versionName

android {
    //compileSdkVersion 21
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Dagger
    api 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'

    // SDK
    api 'com.chattylabs.sdk.android:common:+'
    //api 'com.chattylabs.sdk.android:conversational-flow-core:+'
    api project(':sdk-conversational-flow-core')

    // Google Cloud
    implementation "com.google.cloud:google-cloud-texttospeech:0.54.0-beta"
    implementation "com.google.cloud:google-cloud-speech:0.54.0-beta"
}

publish {
    userOrg = 'chattylabs'
    groupId = project.group
    artifactId = project.name.replace("sdk-", "")
    publishVersion = project.version
    desc = 'Google Speech Addon for the Conversational Flow Component (VUI SDK)'
    website = 'https://github.com/chattylabs/sdk-conversational-flow'
}
