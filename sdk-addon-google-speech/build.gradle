apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'

versioning {

    tagPrefix "addon-google-version/"

    keywords {
        minor "[addon-google-feature]"
        patch "[addon-google-bug]", "[addon-google-patch]"
    }
}

description = 'Google Conversational Flow Component (VUI SDK)'

apply from: '../publish.gradle'

android {
    defaultConfig {
        versionCode versioning.code()
        versionName versioning.name()
    }
    //compileSdkVersion 21
}

ext {
    supportLibraryVersion = '27.1.1'
    grpcVersion = '1.13.1'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // SDK
    implementation 'com.chattylabs.sdk.android:common:+'
    api project(':sdk-conversational-flow-core')

    // Google Cloud
    implementation "io.grpc:grpc-okhttp:$grpcVersion"
    implementation "com.google.cloud:google-cloud-texttospeech:0.55.0-beta"
    implementation "com.google.cloud:google-cloud-speech:0.55.0-beta"
}

group = 'com.chattylabs.sdk.android'
version = android.defaultConfig.versionName

publish {
    userOrg = 'chattylabs'
    groupId = project.group
    artifactId = project.name.replace("sdk-", "")
    publishVersion = project.version
    desc = 'Google Speech addon (VUI SDK)'
    website = 'https://github.com/chattylabs/android-conversational-flow'
}
