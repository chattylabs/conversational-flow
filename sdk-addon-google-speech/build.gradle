buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/chattylabs/maven" }
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

repositories {
    maven { url "https://dl.bintray.com/chattylabs/maven" }
}

apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'


versioning {

    tagPrefix "addon-google-version/"

    keywords {
        minor "[addon-google-feature]"
        patch "[addon-google-bug]", "[addon-google-patch]"
    }
}

android {
    defaultConfig {
        versionCode versioning.code()
        versionName versioning.name()
    }
    //compileSdkVersion 21
}

ext {
    supportLibraryVersion = '27.1.1'
    grpcVersion = '1.13.1'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Dagger
    api 'com.google.dagger:dagger:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'

    // SDK
    api 'com.chattylabs.sdk.android:common:+'
    api project(':sdk-conversational-flow-core')

    // Google Cloud
    implementation "io.grpc:grpc-okhttp:$grpcVersion"
    implementation "com.google.cloud:google-cloud-texttospeech:0.55.0-beta"
    implementation "com.google.cloud:google-cloud-speech:0.55.0-beta"
}

group = 'com.chattylabs.sdk.android'
version = android.defaultConfig.versionName

publish {
    userOrg = 'chattylabs'
    groupId = project.group
    artifactId = project.name.replace("sdk-", "")
    publishVersion = project.version
    desc = 'Google Speech Addon for the Conversational Flow Component (VUI SDK)'
    website = 'https://github.com/chattylabs/sdk-conversational-flow'
}
